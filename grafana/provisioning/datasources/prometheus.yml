# Grafana Datasource Provisioning
#  Auto-configure Prometheus datasource
#
# This file automatically adds Prometheus as a datasource when Grafana starts

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: 15s
