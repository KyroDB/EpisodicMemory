# Docker Compose for EpisodicMemory Development Stack
#  Complete local development environment
#
# Usage:
#   Start: docker-compose up -d
#   Stop: docker-compose down
#   Logs: docker-compose logs -f [service]
#   Rebuild: docker-compose up -d --build
#
# Services:
#   - episodic-memory: Main API service (with hot-reload)
#   - prometheus: Metrics collection and storage
#   - grafana: Metrics visualization and dashboards
#
# Note: KyroDB instances should be run separately (bare metal or dedicated containers)

version: '3.8'

services:
  # ============================================================================
  # EpisodicMemory API Service
  # ============================================================================
  episodic-memory:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: episodic-memory-api
    ports:
      - "8000:8000"  # API server
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro

      # Mount data directory (persistent storage)
      - ./data:/app/data

      # Mount logs directory
      - ./logs:/app/logs

    environment:
      # Service configuration
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8000
      - SERVICE_WORKERS=2  # Reduced for development

      # Logging (console output for development)
      - LOGGING_JSON_OUTPUT=false
      - LOGGING_COLORIZED=true
      - LOGGING_LEVEL=DEBUG

      # KyroDB configuration (point to host machine or separate containers)
      - KYRODB_TEXT_HOST=host.docker.internal  # Use host.docker.internal on Mac/Windows
      - KYRODB_TEXT_PORT=50051
      - KYRODB_IMAGE_HOST=host.docker.internal
      - KYRODB_IMAGE_PORT=50052
      - KYRODB_ENABLE_TLS=false

      # Embedding configuration
      - EMBEDDING_DEVICE=cpu

      # CORS (allow all for development)
      - CORS_ALLOWED_ORIGINS=*

      # Database (local SQLite)
      - DATABASE_URL=sqlite:///./data/customers.db

    env_file:
      - .env  # Load additional config from .env file

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/liveness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

    networks:
      - episodic-memory-net

    depends_on:
      - prometheus

    restart: unless-stopped

  # ============================================================================
  # Prometheus - Metrics Collection
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: episodic-memory-prometheus
    ports:
      - "9090:9090"  # Prometheus UI
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - episodic-memory-net
    restart: unless-stopped

  # ============================================================================
  # Grafana - Metrics Visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: episodic-memory-grafana
    ports:
      - "3000:3000"  # Grafana UI
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - episodic-memory-net
    depends_on:
      - prometheus
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================
networks:
  episodic-memory-net:
    driver: bridge
    name: episodic-memory-network

# ============================================================================
# Volumes (persistent data)
# ============================================================================
volumes:
  prometheus-data:
    driver: local
    name: episodic-memory-prometheus-data

  grafana-data:
    driver: local
    name: episodic-memory-grafana-data
